spring.application.name=authy
server.port=9090

server.servlet.context-path=/${spring.application.name}/api/v1.0
spring.profiles.active=dev
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.indent-output=true
spring.devtools.restart.enabled=true

retrofit.timeout=5000
retrofit.connection.connect-timeout=10000
retrofit.connection.keep-alive-duration=5
retrofit.connection.max-idle-connections=16
retrofit.connection.read-timeout=10000
retrofit.connection.retry-times=5
retrofit.connection.write-timeout=10000
retrofit.logging.content=body
retrofit.logging.enabled=true
retrofit.logging.level=body
retrofit.endpoint.identity=route1
retrofit.endpoint.base-url=http://192.168.1.152:9080/auth/

